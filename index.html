<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami GP Getaway Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            text-align: center;
            font-family: 'Audiowide', sans-serif; /* F1-inspired font */
            margin: 0;
            padding: 0;
            background-color: white;
            overflow-x: hidden;
        }

        /* Responsive Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            width: 90%;
            max-width: 1200px; /* Prevents content from stretching too wide on large screens */
            margin: auto;
        }

        /* Responsive Car Image */
        .car-image img {
            width: 80%; /* Adjusts dynamically for both PC and mobile */
            max-width: 300px; /* Prevents oversized images */
            height: auto;
            transform: scaleX(-1);
        }

        /* Headline Styling */
        #headline {
            font-size: clamp(25px, 5vw, 50px); /* Adapts between 24px and 50px depending on screen size */
            margin-top: 10px;
        }

        /* Description Text */
        #description, #details {
            font-size: clamp(13px, 4vw, 20px); /* Scales text for both mobile and desktop */
            max-width: 90%;
            padding: 10px;
        }

        /* Responsive Button */
        .btn {
            background: #ffcc00;
            border: none;
            padding: 12px 20px;
            font-size: clamp(14px, 5vw, 20px); /* Adjusts for smaller and larger screens */
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: 0.3s;
            max-width: 300px; /* Prevents button from being too wide */
            width: 90%;
        }

        .btn:hover {
            background: #ffaa00;
        }

        /* Media Query for Larger Screens */
        @media (min-width: 768px) {
            .container {
                width: 70%; /* Centers content and limits width on desktops */
            }

            .car-image img {
                width: 50%; /* Reduces size for larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Car Image -->
        <div id="car" class="car-image">
            <img src="rarricar.png" alt="F1 Car">
        </div>

        <h1 id="headline">☀️🌴 Miami GP Getaway Proposal!! 🏎️💨🏁</h1>    

        <div id="description-container">
            <p id="description">Experience the Formula 1 LIVE w/ Zozo 😊</p>
            <p id="details">Meet Lewis, Max, Charles, and others in the 2-day Campus Pass, 1 or 2 race day(s) Grandstand, your choice! 👅👅</p>
        </div>

        <button class="btn" id="startButton" onclick="nextPage()">LIGHTS OUT AND AWAY WE GO 🏁🚦</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

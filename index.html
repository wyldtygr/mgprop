<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">badumtss</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Make sure body allows scrolling on mobile */
        body {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Responsive Car Image */
        .car-image img {
            width: 80%; /* Adjusts width for mobile */
            max-width: 300px; /* Prevents the car from being too large */
            height: auto;
            transform: scaleX(-1);
        }

        /* Headline Styling */
        #headline {
            font-family: 'Lobster', cursive;
            font-size: 6vw; /* Adjusts size dynamically based on screen width */
            margin-top: 10px;
        }

        /* Description Text */
        #description, #details {
            font-size: 4vw; /* Adjusts text size on mobile */
            max-width: 90%;
            padding: 10px;
        }

        /* Button Styling */
        .btn {
            background: #ffcc00;
            border: none;
            padding: 12px 20px;
            font-size: 5vw; /* Adjusts for mobile */
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: 0.3s;
            max-width: 300px; /* Prevents it from being too wide */
            width: 90%;
        }

        .btn:hover {
            background: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Car Image -->
        <div id="car" class="car-image">
            <img src="rarricar.png" alt="F1 Car">
        </div>

        <h1 id="headline">☀️🌴 Miami GP Getaway Proposal!! 🏎️💨🏁</h1>    

        <div id="description-container">
            <p id="description">Experience the Formula 1 LIVE w/ Zozo 😊</p>
            <p id="details">Meet Lewis, Max, Charles, and others in the 2-day Campus Pass, 1 or 2 race day(s) Grandstand, your choice! 👅👅</p>
        </div>

        <button class="btn" id="startButton" onclick="nextPage()">LIGHTS OUT AND AWAY WE GO!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
